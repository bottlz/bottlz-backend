name: CI Check

on: [push]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - name: Install
        run: npm ci
      - name: Lint
        run: npm run lint:check
      - name: Format
        run: npm run format:check
      - name: Test
        env:
          COSMOS_DB_KEY: ${{ secrets.COSMOS_DB_KEY }}
        run: npm test
